<form class="container" (submit)="onSubmit()">
    <div class="text-input">
        <label for="text">Text</label>
        <input id="text" type="text" name="text" [placeholder]="placeholder.text" [(ngModel)]="input.text" (input)="validateInput($event)" autocomplete="off" maxlength="10" required/>
        <p class="count">{{ input.text.length }}/10</p>
        <p class="error-msg" [class.show]="(invalidChar.length > 0)">Oops! That character isn't ready for its debut yet.</p>
    </div>

    <div class="text-input">
        <label for="symbol">Symbol</label>
        <input id="symbol" type="text" name="symbol" [placeholder]="placeholder.symbol" [(ngModel)]="input.symbol" (input)="validateSymbol($event)" autocomplete="off" maxlength="4" required/>
        <p class="count">{{ input.symbol.length }}/4</p>
    </div>

    <!-- submit-btn -->
    <button class="submit-btn" type="submit">
        <img src="../../../../../assets/icons/wand.png"/>
        <span>Convert</span>
    </button>

    <img class="cross-img" src="../../../../../assets/vector-art/cross.png"/>
</form>
